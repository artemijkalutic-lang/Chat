<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Fantasy Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      font-family: 'Roboto', sans-serif;
      color: #e0d8ff;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 5, 20, 0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    .chat-container {
      background: rgba(25, 20, 40, 0.9);
      border: 2px solid rgba(138, 43, 226, 0.5);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
      width: 90%;
      max-width: 450px;
      height: 70vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      text-align: center;
      padding: 15px;
      background: linear-gradient(90deg, rgba(138,43,226,0.3), rgba(75,0,130,0.4));
      border-bottom: 1px solid rgba(255,255,255,0.1);
      letter-spacing: 1px;
      color: #c5b3ff;
      text-shadow: 0 0 5px #6a0dad;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      scrollbar-width: thin;
      scrollbar-color: rgba(120,80,180,0.6) transparent;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: rgba(120,80,180,0.6);
      border-radius: 10px;
    }

    .message {
      background: rgba(70, 40, 120, 0.5);
      border-left: 3px solid #9a7bff;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 85%;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease;
      box-shadow: 0 0 10px rgba(130, 80, 255, 0.2);
    }

    .message:nth-child(even) {
      background: rgba(40, 25, 80, 0.5);
      border-left-color: #8a2be2;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: rgba(20, 15, 35, 0.8);
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid rgba(120,80,180,0.4);
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.05);
      color: #e0d8ff;
    }

    .input-area input::placeholder {
      color: #9a8dc1;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: linear-gradient(135deg, #6a0dad, #9a7bff);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Cinzel', serif;
    }

    .input-area button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(155, 100, 255, 0.7);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Адаптив */
    @media (max-width: 480px) {
      .chat-container {
        height: 80vh;
      }
      .chat-header {
        font-size: 1.2rem;
      }
      .input-area button {
        padding: 8px 10px;
      }
    }

    /* Украшения */
    .floating-orb {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(150,80,255,0.3) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes float {
      from {transform: translateY(0px);}
      to {transform: translateY(-20px);}
    }

    .orb1 { top: -40px; left: -40px; }
    .orb2 { bottom: -40px; right: -40px; animation-delay: 2s; }
    .messages {
  scroll-behavior: smooth;
}


  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="chat-container">
    <div class="floating-orb orb1"></div>
    <div class="floating-orb orb2"></div>
    <div class="chat-header">Shadow Realm Chat</div>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="msgInput" placeholder="Whisper into the void..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
